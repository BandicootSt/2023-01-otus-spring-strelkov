<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Add book</title>
  <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

    </style>
</head>
<body>
  <form method="post" th:action="@{/books/add}" th:object="${book}">
    <h3>Book Info:</h3>

    <input id="name" placeholder="Enter book Name" required type="text" th:field="*{name}"/>

    <select id="author" required th:field="*{authorId}">
      <option value="" hidden>Select author</option>
      <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.firstName}"></option>
    </select>

    <select id="genre" required th:field="*{genreId}">
      <option value="" hidden>Select genre</option>
      <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
    </select>

    <div class="row">
      <button type="submit">Save</button>
      <a href="book_list.html" th:href="@{/books}"><button type="button">Cancel</button></a>
    </div>
  </form>
</body>
</html>
