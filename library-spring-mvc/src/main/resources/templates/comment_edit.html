<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit comment</title>
  <style type="text/css">
        body {
            padding: 50px;
        }

        .comments {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .comments tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .comments td:last-child, td:first-child {
            width: 50px;
        }

    </style>
</head>
<body>
  <form id="edit-form" action="comment_edit.html" th:action="@{/comments/edit(id=${comment.id})}" th:method="post" th:object="${comment}">
    <h3>Comment Info:</h3>

    <div class="row">
      <label for="comment-text-input">Text:</label>
      <input id="comment-text-input" name="text" type="text" th:value="*{text}" value="John Doe"/>
    </div>
    <input type="hidden" th:field="*{book}" id="book">

    <div class="row">
      <button type="submit">Save</button>
      <a href="comment_list.html" th:href="@{/comments(bookId=${comment.book.id})}"><button type="button">Cancel</button></a>
    </div>
  </form>
</body>
</html>
