<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Add comment</title>
  <style type="text/css">
        body {
            padding: 50px;
        }

        .comments {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .comments tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .comments td:last-child, td:first-child {
            width: 50px;
        }

    </style>
</head>
<body>
  <form method="post" th:action="@{/comments/add}" th:object="${comment}">
    <h3>Comment Info:</h3>

    <input id="name" placeholder="Enter comment text" required type="text" th:field="*{text}"/>
    <input type="hidden" th:field="*{bookId}" id="bookId">


    <div class="row">
      <button type="submit">Save</button>
      <a href="comment_list.html" th:href="@{/comments}"><button type="button">Cancel</button></a>
    </div>
  </form>
</body>
</html>
