<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Add genre</title>
  <style type="text/css">
        body {
            padding: 50px;
        }

        .genres {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .genres tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .genres td:last-child, td:first-child {
            width: 50px;
        }

    </style>
</head>
<body>
  <form method="post" th:action="@{/genres/add}" th:object="${genre}">
    <h3>Genre Info:</h3>

    <input id="name" placeholder="Enter genre name" required type="text" th:field="*{name}"/>

    <div class="row">
      <button type="submit">Save</button>
      <a href="genre_list.html" th:href="@{/genres}"><button type="button">Cancel</button></a>
    </div>
  </form>
</body>
</html>
