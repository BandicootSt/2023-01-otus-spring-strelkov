<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .action {
            padding: 5px;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }

    </style>
</head>
<body>

<h3>Authors</h3>

<table class="authors">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Patronymic</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
        <td th:text="${author.patronymic}"></td>
        <td>
            <form id="delete-form" th:action="@{/authors/delete(id=${author.id})}" th:method="post">
                <button type="submit" class="link-button">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<form id="add-form" th:action="@{/authors/add}" th:method="get">
    <button type="submit" class="link-button">Add new</button>
</form>
<div class="action">
    <a th:href="@{/books}" href="book_list.html">
        <button>Back to library</button>
    </a>
</div>
</body>
</html>
