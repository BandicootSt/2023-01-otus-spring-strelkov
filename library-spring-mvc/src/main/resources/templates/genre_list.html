<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List of all genres</title>
  <style type="text/css">
        body {
            padding: 50px;
        }

        .genres {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .genres tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .action {
            padding: 5px;
        }

        .genres td:last-child, td:first-child {
            width: 50px;
        }

    </style>
</head>
<body>

<h3>Genres</h3>

<table class="genres">
  <thead>
  <tr>
    <th>Name</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="genre : ${genres}">
    <td th:text="${genre.name}"></td>
    <td>
      <form id="delete-form" th:action="@{/genres/delete(id=${genre.id})}" th:method="post">
        <button type="submit" class="link-button">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<br>
<form id="add-form" th:action="@{/genres/add}" th:method="get">
  <button type="submit" class="link-button">Add new</button>
</form>
<div class="action">
  <a th:href="@{/books}" href="book_list.html">
    <button>Back to library</button>
  </a>
</div>
</body>
</html>
