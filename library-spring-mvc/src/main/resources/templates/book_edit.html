<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit book</title>
  <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

    </style>
</head>
<body>
  <form id="edit-form" action="book_edit.html" th:action="@{/books/edit(id=${book.id})}" th:method="post" th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
      <label for="book-name-input">Name:</label>
      <input id="book-name-input" placeholder="Enter new book name" name="name" type="text" th:value="*{name}" value="John Doe"/>
    </div>

    <div class="row">
      <button type="submit">Save</button>
      <a href="book_list.html" th:href="@{/books}"><button type="button">Cancel</button></a>
    </div>
  </form>
</body>
</html>
