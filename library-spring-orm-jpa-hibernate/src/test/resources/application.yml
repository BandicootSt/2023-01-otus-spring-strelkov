spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: never

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        format_sql: true

    show-sql: true

  shell:
    interactive:
      enabled: false

logging:
  level:
    ROOT: ERROR