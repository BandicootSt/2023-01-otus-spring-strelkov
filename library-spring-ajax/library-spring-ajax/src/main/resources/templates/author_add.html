<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Add author</title>
  <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }

    </style>
</head>
<body>
  <form method="post" th:action="@{/authors/add}" th:object="${author}">
    <h3>Author Info:</h3>

    <input id="firstName" placeholder="Enter author first name" required type="text" th:field="*{firstName}"/>
    <input id="lastName" placeholder="Enter author last name" required type="text" th:field="*{lastName}"/>
    <input id="patronymic" placeholder="Enter author patronymic" type="text" th:field="*{patronymic}"/>

    <div class="row">
      <button type="submit">Save</button>
      <a href="author_list.html" th:href="@{/authors}"><button type="button">Cancel</button></a>
    </div>
  </form>
</body>
</html>
