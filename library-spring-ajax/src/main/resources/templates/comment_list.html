<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of books comments</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .comments {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .comments tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .action {
            padding: 5px;
        }

        .comments td:last-child, td:first-child {
            width: 50px;
        }

    </style>
</head>
<body>

<h3>Comments</h3>

<table class="comments">
    <thead>
    <tr>
        <th>Text</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.text}"></td>
        <td>
            <div class="action">
                <a th:href="@{/comments/edit(id=${comment.id})}" href="comment_edit.html">
                    <button>Edit</button>
                </a>
            </div>
            <div class="action">
                <form id="delete-form" th:action="@{/comments/delete(bookId=${bookId}, id=${comment.id})}" th:method="post">
                    <button type="submit" class="link-button">Delete</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<br>
<div class="action">
    <a th:href="@{/comments/add(bookId=${bookId})}" href="comment_add.html">
        <button>Add new</button>
    </a>
</div>
<div class="action">
    <a href="/books">
        <button>Back to library</button>
    </a>
</div>
</body>
</html>
